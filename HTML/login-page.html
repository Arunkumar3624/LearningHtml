<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Arunkumar" />
    <link rel="stylesheet" href="/project-learn/css/log-style.css" />
    <title>Login Page ðŸ˜„</title>
  </head>
  <body>
    <div id="container">
      <div class="tab-buttons">
        <button id="login-Tab" class="active">Login</button>
        <button id="Signin-Tab">Sign-up</button>
      </div>

      <form id="login-page" class="active">
        <label for="email-id">Email ID:</label>
        <input
          type="email"
          id="email-id"
          name="email"
          placeholder="Email ID"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Submit</button>
      </form>

      <form id="rsignup-form">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <label for="email-id-2">Email ID:</label>
        <input
          type="email"
          id="email-id-2"
          name="email"
          placeholder="Email ID"
          required
        />
        <label for="password-2">Password:</label>
        <input
          type="password"
          id="password-2"
          name="password"
          placeholder="Password"
          required
        />

        <button type="submit">Register</button>
      </form>
    </div>
    <script src="/project-learn/javaScript/log-page.js"></script>
  </body>
</html>
